<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Ubuntu:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <ol>
        <div class="all-emt-list-lin">
            <div class="emt-list-lin">
                <li></li>
                <div class="lin-p">
                    <a href="#">STEP 1</a>
                    <h3>Your Info</h3>
                </div>
            </div>
            <div class="emt-list-lin">
                <li></li>
                <div class="lin-p">
                    <a href="#">STEP 2</a>
                    <h3>Select plan</h3>
                </div>
            </div>
            <div class="emt-list-lin">
                <li></li>
                <div class="lin-p">
                    <a href="#">STEP 3</a>
                    <h3>Add-ons</h3>
                </div>
            </div>
            <div class="emt-list-lin">
              <li></li>
              <div class="lin-p">
                  <a href="#">STEP 4</a>
                  <h3>Summary</h3>
              </div>
          </div>
      </ol>
    </div>
    <div class="main-bar">
        <h1>  Finishing up</h1>
        <p>
            Double-check everything looks OK before confirming
        </p>
        <div class="conf-items">
            <div class="mon-pri">
                <div>
                    <h3><strong>Arcade</strong> (Monthly)</h3>
                    <a href="#">Change</a>
                </div>
                <div class="add-pri"><strong>$9/mo</strong></div>
                
            </div>
            <hr>
            <div class="two-pri">
                <div class="p-pri">
                    <div><p>Only service</p></div>
                    <div class="add-pri"> +$1/mo</div>
                </div>
                <div class="p-pri">
                    <div><p>Large Storage</p></div>
                    <div class="add-pri"> +$2/mo</div>
                </div>

            </div>
        </div>
        <div class="p-pri">
            <div><p>Total (per year)</p></div>
            <div class="add-pri"> +$12/mo</div>
        </div>
        <div>
            <a href="add.html" class="go-back">Go Back</a>
            <a href="thank.html"  class="nextstep">Next Step</a>
        </div>
    </div>
</body>
</html>
