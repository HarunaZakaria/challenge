<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Ubuntu:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <ol>
        <div class="all-emt-list-lin">
          <div class="emt-list-lin">
              <li></li>
              <div class="lin-p">
                  <a href="#">STEP 1</a>
                  <h3>Your Info</h3>
              </div>
          </div>
          <div class="emt-list-lin">
              <li></li>
              <div class="lin-p">
                  <a href="#">STEP 2</a>
                  <h3>Select plan</h3>
              </div>
          </div>
          <div class="emt-list-lin">
              <li></li>
              <div class="lin-p">
                  <a href="#">STEP 3</a>
                  <h3>Add-ons</h3>
              </div>
          </div>
          <div class="emt-list-lin">
            <li></li>
            <div class="lin-p">
                <a href="#">STEP 4</a>
                <h3>Summary</h3>
            </div>
        </div>
      </ol>
    </div>
    <div class="main-bar">
        <div class="thank-p">
            <img src="images/icon-thank-you.svg" alt="check image">
            <h1> Thank you!</h1>
            <p>
                Thanks for confirming your subscription! We hope you have fun  using our platform. If you ever need support, please feel free to email us at support@loremgaming.com.
          
            </p>
        </div>
    </div>
</body>
</html>
