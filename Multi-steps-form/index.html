<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <ol>
        <li> item 1 </li>
        <br>
        <li> item 2 </li>
        <br>
        <li> item 3 </li>
      </ol>
    </div>
    <div class="main-bar">
      <form action="">
        <h2>Personal Infor</h2> 
        <p>Please provide youe name, email address, and phone number.</p>

        <label for="fn"><b>Name</b></label>
        <br>
        <input type="text" placeholder="Your Name" name="fn" id="fn" required>
        <br>
        <label for="em"><b>Email</b></label>
        <br>
        <input type="email" placeholder="Enter Email" name="em" id="em" required>
        <br>
        <label for="">Phone Number</label>
        <br>
        <input type="number" placeholder="Enter Your Number" required >
        <br>
      </form>
      <button type="submit" class="nextstep" ><a href="select.html">Next Step</a></button>
    </div>
  </div>
</body>
</html>
