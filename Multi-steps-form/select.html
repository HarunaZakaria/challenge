<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Ubuntu:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <ol>
        <div class="all-emt-list-lin">
            <div class="emt-list-lin">
                <li></li>
                <div class="lin-p">
                    <a href="#">STEP 1</a>
                    <h3>Your Info</h3>
                </div>
            </div>
            <div class="emt-list-lin">
                <li></li>
                <div class="lin-p">
                    <a href="#">STEP 2</a>
                    <h3>Select plan</h3>
                </div>
            </div>
            <div class="emt-list-lin">
                <li></li>
                <div class="lin-p">
                    <a href="#">STEP 3</a>
                    <h3>Add-ons</h3>
                </div>
            </div>
            <div class="emt-list-lin">
              <li></li>
              <div class="lin-p">
                  <a href="#">STEP 4</a>
                  <h3>Summary</h3>
              </div>
          </div>
      </ol>
    </div>
    <div class="main-bar">
        <div class="h-items">
            <h1>  Select your plan</h1>
            <p>
                You have the option of monthly or yearly billing.
            </p>
            <div class="three-items">
                <div class="img-pri">
                    <img src="images/icon-arcade.svg" alt="">
                    <p>
                        Arcade <br>
                        $9/mo                  
                    </p>
                </div>

                <div class="img-pri">
                    <img src="images/icon-advanced.svg" alt="">
                    <p>
                        Advanced <br>
                        $12/mo
                    </p>
                </div>

                <div class="img-pri">
                    <img src="images/icon-pro.svg" alt="">
                    <p>
                        Pro <br>
                        $15/mo
                  
                    </p>
                </div>

            </div>
        </div>
        <div class="month-year">
            <div class="month-check">
                <h3>monthly</h3>
                 <input type="checkbox">
            </div>
            <div class="year-check">
                <h3>Yearly</h3>
                 <input type="checkbox" >
            </div>
        </div>
        <div>
            <a href="index.html" class="go-back">Go Back</a>
            <a href="add.html"  class="nextstep">Next Step</a>
        </div>
    </div>
  </div>
</body>
</html>
