<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <ol>
        <li><a href="index.html">Step 1 <br></a>Your info</li>
        <li><a href="#">Step 2 <br></a>Select plan</li>
        <li><a href="#">Step 3 <br> </a>Add-ons</li>
        <li><a href="#">Step 4 <br> </a>Summary</li>
      </0l>
    </div>
    <div class="main-bar">
        <div class="h-items">
            <h1>  Select your plan</h1>
            <p>
                You have the option of monthly or yearly billing.
            </p>
            <div class="three-items">
                <div class="img-pri">
                    <img src="images/icon-arcade.svg" alt="">
                    <p>
                        Arcade <br>
                        $9/mo                  
                    </p>
                </div>

                <div class="img-pri">
                    <img src="images/icon-advanced.svg" alt="">
                    <p>
                        Advanced <br>
                        $12/mo
                    </p>
                </div>

                <div class="img-pri">
                    <img src="images/icon-pro.svg" alt="">
                    <p>
                        Pro <br>
                        $15/mo
                  
                    </p>
                </div>

            </div>
        </div>
        <div class="month-year">
            <div class="month-check">
                <h3>monthly</h3>
                 <input type="checkbox">
            </div>
            <div class="year-check">
                <h3>Yearly</h3>
                 <input type="checkbox" >
            </div>
        </div>
        <div class="goback-next">
            <a href="index.html" class="go-back">Go Back</a>
            <button type="submit" class="nextstep"><a href="add.html">Next Step</a></button>
        </div>
    </div>
  </div>
</body>
</html>
